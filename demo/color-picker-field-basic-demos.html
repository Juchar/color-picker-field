<dom-module id="color-picker-field-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }

      .warning {
        background: #ffc13f;
        border-radius: var(--lumo-border-radius);
        padding: var(--lumo-space-m);
      }

      .warning a {
        color: #fff2d6;
      }

      .warning a:hover {
        color: #fff;
      }
    </style>

    <h3>Color Picker Field</h3>
    <p>Click the arrows to switch between <b>hex</b>, <b>rgb</b> and <b>hsl</b>. Click the color to use a color picker
      inside a popup.</p>
    <vaadin-demo-snippet id="color-picker-field-basic-color-picker" when-defined="color-picker-field">
      <template preserve-content>
        <color-picker-field value="#00b4f0"></color-picker-field>
        <color-picker-field value="#00b4f0" disabled></color-picker-field>
        <color-picker-field value="#00b4f0" readonly></color-picker-field>
      </template>
    </vaadin-demo-snippet>
    <div class="warning">
      <h4><b>Important:</b> Customizing the Color Picker Popup</h4>
      <p>
        You can use all possibilities that can be used with the <a href="https://github.com/juchar/color-picker">&lt;color-picker&gt;</a>
        to customize the color picker popup of the field. Check the <a
        href="https://juchar.github.io/color-picker/components/color-picker/demo">color picker demo</a> to view all
        available options (e.g. palettes). Properties like e.g. <code>disable-alpha</code> will affect the input field
        too.
      </p>
    </div>

    <h3>Styling</h3>
    <p>You can display the color picker field without an input by applying the theme <code>no-input</code>. Additionally
      you can change the icon that is shown while hovering the color button.</p>
    <vaadin-demo-snippet id="color-picker-field-styling" when-defined="color-picker-field">
      <template preserve-content>
        <color-picker-field value="#00b4f0" theme="no-input" hover-icon="vaadin:fill"></color-picker-field>
      </template>
    </vaadin-demo-snippet>

    <h3>Inherited Textfield Functionality</h3>
    <p>You can use all functionalities that <code>vaadin-text-field</code> provides as the color picker is an extension
      of it.</p>
    <vaadin-demo-snippet id="color-picker-text-field" when-defined="color-picker-field">
      <template preserve-content>
        <color-picker-field value="#00b4f0" label="Pick Color" clear-button-visible></color-picker-field>
      </template>
    </vaadin-demo-snippet>

    <h3>History</h3>
    <p>You can enable the history of picked colors by setting <code>enable-history</code>. The property <code>max-history</code>
      will specify the maximum count of items to be visible in the history.</p>
    <p>
      <b>Note:</b> If the history is enabled it is not possible to use palettes as they are internally used for the
      history.
    </p>
    <vaadin-demo-snippet id="color-picker-field-history" when-defined="color-picker-field">
      <template preserve-content>
        <color-picker-field value="#00b4f0" enable-history max-history="10"></color-picker-field>
      </template>
    </vaadin-demo-snippet>

    <h3>CSS Custom Properties</h3>
    <p><b>CSS Custom Properties</b> can be used inside the field if enabled by using
      <code>enable-css-custom-properties</code>
    </p>
    <vaadin-demo-snippet id="color-picker-field-css-custom-properties" when-defined="color-picker-field">
      <template preserve-content>
        <color-picker-field value="--lumo-primary-color" enable-css-custom-properties></color-picker-field>
      </template>
    </vaadin-demo-snippet>
  </template>
  <script>
    class ColorPickerFieldBasicDemos extends DemoReadyEventEmitter(ColorPickerFieldDemo(Polymer.Element)) {
      static get is() {
        return 'color-picker-field-basic-demos';
      }
    }

    customElements.define(ColorPickerFieldBasicDemos.is, ColorPickerFieldBasicDemos);
  </script>
</dom-module>
